label.sso.instruction=Для входа в <strong translate="no"> {0} </strong> достаточно продолжить сеанс, поскольку вы уже прошли аутентификацию в предыдущем приложении. Служба аутентификации использует решение единого входа (SSO). Продолжая, вы подтверждаете свою личность и передаете вышеуказанные личные идентификационные данные в приложение, в которое входите. Выбрав "Повторить аутентификацию", вы выйдете из всех приложений, подключенных к вашему текущему сеансу, и сможете пройти аутентификацию как новый пользователь.
label.sso.acr_instruction=To log in to <strong translate="no"> {0} </strong> you will need to use a higher level authentication method.
label.sso.detailed_instruction=Authentication service uses a single sign-on (<span translate="no">SSO</span>) solution - while logged in to one service, you can continue your session in other services without re-authenticating. By clicking "Continue session" you are confirming your identity and transferring personal identification data listed above to {0}. <br><br> By clicking "Re-authenticate" you are logged out from all services related to current session and you can authenticate as a new user.
label.sso.detailed_acr_instruction=By choosing "Re-authenticate" you will be logged out from all services that are connected to your existing session and you can authenticate yourself again.
