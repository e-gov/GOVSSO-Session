<div class="c-header-bar" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <header role="banner">
                <p th:text="#{label.header.title}"/>
            </header>
            <nav role="navigation" th:aria-label="#{label.aria.language-selection.navigation}">
                <ul class="c-lang-list">
                    <li class="c-lang-list__item" th:if="${@thymeleafSupport.isNotLocale('et', #locale)}">
                        <a class="c-lang-list__link" th:href="${@thymeleafSupport.getLocaleUrl('et')}"
                           th:hreflang="et" th:lang="et" th:text="#{label.header.et}">EESTI</a>
                    </li>
                    <li class="c-lang-list__item" th:if="${@thymeleafSupport.isNotLocale('en', #locale)}">
                        <a class="c-lang-list__link" th:href="${@thymeleafSupport.getLocaleUrl('en')}"
                           th:hreflang="en" th:lang="en" th:text="#{label.header.en}">ENGLISH</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="c-header" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="c-header__logo">
            <div class="c-header__logo-link">
                <img alt="" aria-hidden="true" th:src="#{logo.header.tara}">
            </div>
        </div>
    </div>
</div>
