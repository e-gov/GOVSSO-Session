label.sso.instruction=Для входа в {0} достаточно продолжить сеанс, поскольку вы уже прошли аутентификацию в предыдущем приложении. Служба аутентификации использует решение единого входа (SSO). Продолжая, вы подтверждаете свою личность и передаете вышеуказанные личные идентификационные данные в приложение, в которое входите. Выбрав "Повторить аутентификацию", вы выйдете из всех приложений, подключенных к вашему текущему сеансу, и сможете пройти аутентификацию как новый пользователь.
